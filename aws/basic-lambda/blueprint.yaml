apiVersion: xl/v2
kind: Blueprint

metadata:
  name: AWS-Lambda-Basic
  description: |
    Creates a basic Lambda function and execution role
  author: XebiaLabs
  version: 2.0
  instructions: Please read the generated file "xebialabs/USAGE-aws-lambda.md" for further usage instructions.

spec:
  parameters:
  # AWS specific variables
  - name: UseAWSCredentialsFromSystem
    type: Confirm
    prompt: Do you want to use AWS credentials from ~/.aws/credentials file?
    promptIf: !expr "awsCredentials('IsAvailable')"

  - name: AWSAccessKey
    type: SecretInput
    prompt: What is the AWS Access Key ID?
    promptIf: !expr "!UseAWSCredentialsFromSystem"
    default: !expr "awsCredentials('AccessKeyID')"

  - name: AWSAccessSecret
    type: SecretInput
    prompt: What is the AWS Secret Access Key?
    promptIf: !expr "!UseAWSCredentialsFromSystem"
    default: !expr "awsCredentials('SecretAccessKey')"

  - name: AWSRegion #options are set manually because EKS service is not registered within AWS GO SDK
    type: Select
    prompt: "Select the AWS region:"
    options:
    # This needs to be updated in the RegionMap of cloudformation/eks-workers.yaml as well
      - label: US West (Oregon)
        value: us-west-2
      # commented out because of https://github.com/boto/boto3/issues/811
      # - us-east-1
      - label: US East (Ohio)
        value: us-east-2
      - label: EU (Frankfurt)
        value: eu-central-1
      - label: EU (Ireland)
        value: eu-west-1
      - label: EU (London)
        value: eu-west-2
      - label: EU (Paris)
        value: eu-west-3
      - label: Asia Pacific (Tokyo)
        value: ap-northeast-1
      - label: Asia Pacific (Seoul)
        value: ap-northeast-2
      - label: Asia Pacific (Mumbai)
        value: ap-south-1
      - label: Asia Pacific (Singapore)
        value: ap-southeast-1
      - label: Asia Pacific (Sydney)
        value: ap-southeast-2

  - name: AppName
    type: Input
    prompt: "Give the project a name:"

  files:
  # XebiaLabs
  - path: xebialabs/USAGE-aws-lambda.md.tmpl
  - path: xebialabs/aws-lambda.yaml.tmpl
  # CloudFormation
  - path: cloudformation/lambda-function.yaml
