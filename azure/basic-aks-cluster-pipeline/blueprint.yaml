apiVersion: xl/v1
kind: Blueprint

metadata:
  projectName: Azure-Basic-AKS-Cluster-Pipeline
  description: |
    The blueprint provision a basic XLR instance to control the Azure-Basic-AKS blueprint. It takes over the manual deployment that is done within the XLD interface.
  author: XebiaLabs
  version: 1.0
  instructions: Please read the generated file "xebialabs/USAGE-azure-basic-aks-cluster-pipeline.md" for further usage instructions.

spec:
  parameters:
  - name: ClusterName
    type: Input
    description: What do you want to name the cluster?

  - name: ClientSecret
    type: Input
    description: What is the client secret?
    secret: true

  # Hidden prefix
  - name: Prefix
    type: Input
    value: azure-aks-

  - name: XLDUrlForXLR
    type: Input
    description: XL Deploy URL for XL Release (This will only be used in the XL Release template)
    default: http://xl-deploy:4516

  - name: Namespace
    type: Input
    value: xl-demo

  files:
  # XebiaLabs
  - path: xebialabs/USAGE-azure-basic-aks-cluster-pipeline.md.tmpl
  - path: xebialabs/azure-basic-aks-cluster-pipeline.yaml.tmpl
