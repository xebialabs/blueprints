apiVersion: xl/v2
kind: Blueprint

metadata:
  name: basic-arm-template
  description: |
    The blueprint provisions a single VM using an ARM template. XL Deploy does the provisioning.
  author: XebiaLabs
  version: 2.0
  instructions: Please read the generated file "xebialabs/USAGE-basic-arm-template.md" for further usage instructions.

spec:
  parameters:
  # ############################################################################
  # Access and authorization
  # ############################################################################
  - name: SubscriptionID
    type: Input
    prompt: What is your existing Azure subscription id?

  - name: ClientID
    type: Input
    prompt: What is the client id (appId) of an existing Service Principal in Azure?

  - name: ClientSecret
    type: SecretInput
    prompt: What is the secret (password) for that client id?

  - name: TenantID
    type: Input
    prompt: What is your existing Azure tenant id?

  # ############################################################################
  # Resource group under which the template will be created
  # ############################################################################
  - name: ResourceGroup
    type: Input
    prompt: What do you want to name the resource group?

  - name: ResourceGroupLocation
    type: Select
    prompt: "Select where this resource group will go:"
    options:
      - label: East Asia
        value: eastasia
      - label: Southeast Asia
        value: southeastasia
      - label: Central US
        value: centralus
      - label: East US
        value: eastus
      - label: East US 2
        value: eastus2
      - label: West US
        value: westus
      - label: North Central US
        value: northcentralus
      - label: South Central US
        value: southcentralus
      - label: North Europe
        value: northeurope
      - label: West Europe
        value: westeurope
      - label: Japan West
        value: japanwest
      - label: Japan East
        value: japaneast
      - label: Brazil South
        value: brazilsouth
      - label: Australia East
        value: australiaeast
      - label: Australia Southeast
        value: australiasoutheast
      - label: South India
        value: southindia
      - label: Central India
        value: centralindia
      - label: West India
        value: westindia
      - label: Canada Central
        value: canadacentral
      - label: Canada East
        value: canadaeast
      - label: UK South
        value: uksouth
      - label: UK West
        value: ukwest
      - label: West Central US
        value: westcentralus
      - label: West US 2
        value: westus2
      - label: Korea Central
        value: koreacentral
      - label: Korea South
        value: koreasouth
      - label: France Central
        value: francecentral
      - label: France South
        value: francesouth
      - label: Australia Central
        value: australiacentral
      - label: Australia Central 2
        value: australiacentral2
      - label: South Africa North
        value: southafricanorth
      - label: South Africa West
        value: southafricawest

  - name: AppName
    type: Input
    prompt: What do you want to name the application?

  - name: TemplateFile
    type: Input
    prompt: Path to the ARM template file
    default: ../arm-basic-arm-template/template.json

  - name: AdminUsername
    type: Input
    prompt: Admin username for logging in
    default: azure

  - name: AdminPassword
    type: SecretInput
    prompt: Admin password for logging in
    description: "The supplied password must be between 6-72 characters long and must satisfy at least 3 of password complexity requirements from the following: (1) Contains an uppercase character, (2) Contains a lowercase character, (3) Contains a numeric digit, (4) Contains a special character, (5) Control characters are not allowed"
    validate: !expr "strlen(AdminPassword) >= 6 && strlen(AdminPassword) <= 72"

  - name: GenerateDockerComposeSetup
    type: Confirm
    prompt: "Do you want to generate a docker-compose setup with the required tools to run this blueprint?"
    default: false

  includeAfter:
  - blueprint: xl-devops-platform
    includeIf: GenerateDockerComposeSetup
    parameterOverrides:
    - name: UseXLDeploy
      value: true
    - name: XLDeployPort
      value: 4516
    - name: UseXLRelease
      value: true
    - name: XLVersion
      value: "9.5"
    - name: UseDockerProxy
      value: false
    - name: UseJenkins
      value: false

  files:
  # XebiaLabs
  - path: xebialabs.yaml
  - path: README.md
  - path: xebialabs/USAGE-basic-arm-template.md.tmpl
  - path: xebialabs/xld-basic-arm-template-applications.yaml.tmpl
  - path: xebialabs/xld-basic-arm-template-infrastructure.yaml.tmpl
  - path: xebialabs/xld-basic-arm-template-environments.yaml.tmpl
  - path: xebialabs/xlr-basic-arm-template-pipeline-ci-cd.yaml.tmpl
  - path: xebialabs/xlr-basic-arm-template-pipeline-destroy.yaml.tmpl
  # Azure
  - path: arm-basic-arm-template/template.json
    writeIf: !expr "TemplateFile == '../arm-basic-arm-template/template.json'"
